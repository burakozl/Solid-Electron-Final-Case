<section class="wrapper">
  <div class="container-fostrap">
      <div class="content">
          <div class="container">
              <div class="row">
                  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"*ngFor="let product of products">
                      <div class="card">
                          <a class="img-card" [routerLink]="'/product-detail/' + product.id">
                          <img [src]="'assets/products/product'+product.imageId+'.jpg'" />
                        </a>
                          <div class="card-content">
                              <h4 class="card-title">
                                   {{product.name}}
                              </h4>
                              <p class="card-description">
                                  {{product.description}}
                              </p>
                          </div>
                          <div class="card-price">
                            <p>
                                {{product.price | currency:'USD'}}
                            </p>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
