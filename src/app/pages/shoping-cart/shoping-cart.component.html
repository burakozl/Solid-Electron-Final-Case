<section class="mt-5">
  <div class="container">
    <div class="cart">
      <div class="table-responsive">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Ürün</th>
              <th scope="col">Fiyat</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cartItems">
              <td>
                <div class="main">
                  <div class="d-flex">
                    <img [src]="'assets/products/product'+item.imageId+'.jpg'" alt="" width="145" height="98">
                  </div>
                </div>
              </td>
              <td>
                <h6>{{item.price | currency:'USD'}}</h6>
              </td>
              <!-- <td>
                <div class="counter">
                  <input class="input-number" type="number" value="1" min="1" max="10" [(ngModel)]="totalQuantity">
                </div>
              </td>
              <td>
                <h6>{{totalQuantity * item.price | currency:'USD'}}</h6>
              </td> -->
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<div class="col-lg-4 offset-lg-4">
  <div class="checkout">
    <ul>
      <li class="subtotal">Ara Toplam
        <span>{{totalPrice | currency:'USD'}}</span>
      </li>
      <li class="cart-total">Toplam
        <span>{{totalPrice | currency:'USD'}}</span>
      </li>
    </ul>
    <a class="proceed-btn">Sipariş Ver</a>
  </div>
</div>
